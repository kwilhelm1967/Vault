<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Password Vault</title>
    <meta name="description" content="Secure offline password manager with local encryption" />
    <!-- Resource hints for faster loading -->
    <link rel="dns-prefetch" href="https://api.localpasswordvault.com">
    <style>
      /* Loading spinner styles */
      .loading-spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1F2534;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(6, 182, 212, 0.2);
        border-top-color: #06b6d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      body {
        margin: 0;
        padding: 0;
        background: #1F2534;
        color: #f9fafb;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #root.loaded {
        overflow: visible;
      }
    </style>
  </head>
  <body>
    <div class="loading-spinner">
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading spinner immediately when app mounts (faster UX)
      document.addEventListener('DOMContentLoaded', () => {
        const checkLoaded = () => {
          const root = document.getElementById('root');
          if (root && root.classList.contains('loaded')) {
            const spinner = document.querySelector('.loading-spinner');
            if (spinner) spinner.remove();
          } else {
            setTimeout(checkLoaded, 50);
          }
        };
        checkLoaded();
        // Fallback: remove after max 2 seconds
        setTimeout(() => {
          const spinner = document.querySelector('.loading-spinner');
          if (spinner) spinner.remove();
        }, 2000);
      });
    </script>
  </body>
</html>
