<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vault-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Password Vault</title>
    <style>
      /* Prevent white flash by setting dark background immediately */
      html, body {
        background-color: #0f172a !important;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars during load */
      }
      
      /* Loading screen to prevent flash */
      #root {
        background-color: #0f172a !important;
        min-height: 100vh;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      /* Show content when React loads */
      #root.loaded {
        opacity: 1;
        overflow: visible;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid #1e293b;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
