name: CI - Tests & Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Lint and Type Check
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true # Don't fail build on lint warnings

  # Job 2: Unit Tests
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run frontend unit tests
        run: npm test -- --coverage --ci --maxWorkers=2
        env:
          CI: true
        timeout-minutes: 10

      - name: Run backend unit tests
        working-directory: ./backend
        run: npm test -- --coverage --ci --maxWorkers=2
        env:
          CI: true
          NODE_ENV: test
        timeout-minutes: 10

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-frontend
          path: coverage/
          retention-days: 7

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-backend
          path: backend/coverage/
          retention-days: 7

  # Job 3: E2E Tests with Playwright
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build app for E2E
        run: npm run build

      - name: Run E2E tests
        run: npx playwright test --project=chromium
        env:
          CI: true
        timeout-minutes: 10

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-screenshots
          path: test-results/
          retention-days: 7

  # Job 4: Build Verification
  build-verification:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build:prod

      - name: Check bundle size
        run: |
          echo "üì¶ Bundle Size Report:"
          du -sh dist/
          echo ""
          echo "üìÅ Individual chunks:"
          ls -lh dist/assets/*.js | head -20

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # Job 5: Security Audit
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run npm audit (root)
        run: npm audit --audit-level=high || echo "‚ö†Ô∏è Vulnerabilities found in root dependencies"
        continue-on-error: true

      - name: Run npm audit (backend)
        working-directory: ./backend
        run: npm audit --audit-level=high || echo "‚ö†Ô∏è Vulnerabilities found in backend dependencies"
        continue-on-error: true

      - name: Check for secrets in code
        continue-on-error: true
        run: |
          echo "üîç Checking for potential secrets..."
          # Check for actual secrets (API keys, tokens, etc.) excluding test files
          # Only check production code, not test files or mocks
          SECRETS_FOUND=0
          # Find production TypeScript files (exclude test directories and files)
          PROD_FILES=$(find src -type f \( -name "*.ts" -o -name "*.tsx" \) \
            ! -path "*/__tests__/*" \
            ! -path "*/__mocks__/*" \
            ! -path "*/test/*" \
            ! -name "*.test.ts" \
            ! -name "*.test.tsx" \
            ! -name "setupTests.ts" \
            ! -name "*.mock.ts" 2>/dev/null || true)
          
          # Check for API keys and tokens (more specific patterns)
          if [ -n "$PROD_FILES" ]; then
            if echo "$PROD_FILES" | xargs grep -E "(api[_-]?key|api[_-]?token|secret[_-]?key|private[_-]?key|access[_-]?token)\s*[:=]\s*['\"][^'\"]{12,}" 2>/dev/null; then
              echo "‚ö†Ô∏è Potential API keys or tokens found - review required"
              SECRETS_FOUND=1
            fi
          fi
          
          if [ $SECRETS_FOUND -eq 1 ]; then
            echo "‚ùå Secrets check failed"
            exit 1
          else
            echo "‚úÖ No obvious secrets detected"
          fi










