name: Electron Build

on:
  push:
    branches: [main]
    tags: ["v*"] # Triggers on tagged pushes for releases
  pull_request:
    branches: [main]

jobs:
  build:
    if: "!startsWith(github.ref, 'refs/tags/v')"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: release/**
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}

    # ðŸ’¡ --- THIS IS THE FIX --- ðŸ’¡
    # Grant the job permission to create a GitHub Release
    permissions:
      contents: write
    # ðŸ’¡ --- END OF FIX --- ðŸ’¡

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Artifacts
        run: npm run dist

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}