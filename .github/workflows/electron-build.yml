name: Electron Build

on:
  push:
    branches: [main]
    tags: ["v*"] # Triggers on tagged pushes for releases
  pull_request:
    branches: [main]

jobs:
  build:
    if: "!startsWith(github.ref, 'refs/tags/v')"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build Electron app
        run: npm run dist
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: release/**
          retention-days: 30

  # JOB 1: Renamed from 'release' to 'build-release-artifacts'
  # This job builds the app on all 3 systems and saves ONLY the installer
  build-release-artifacts:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build Artifacts
        run: npm run dist

      # This step uploads ONLY the final installer file from this OS
      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          # Creates a unique artifact for each OS, e.g., "windows-latest-installer"
          name: ${{ matrix.os }}-installer
          path: |
            release/*.exe
            release/*.dmg
            release/*.AppImage
          if-no-files-found: ignore # Prevents errors if .exe isn't found on macOS, etc.

  # JOB 2: New job to create the final release
  # This job runs ONCE, waits for all builds, downloads the installers, and publishes
  publish-release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build-release-artifacts # Waits for the build job to finish
    permissions:
      contents: write # Grants permission to create the release
    steps:
      # Download all the installer artifacts from the previous job
      - name: Download all installers
        uses: actions/download-artifact@v4
        with:
          # No 'name' specified = download all artifacts
          # They will be saved in subfolders (e.g., 'windows-latest-installer/')
          path: installers

      # Upload all downloaded files (and *only* those files) to the release
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          # This wildcard finds all files inside all downloaded artifact folders
          # e.g., 'installers/windows-latest-installer/*.exe'
          files: installers/**/*.**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
